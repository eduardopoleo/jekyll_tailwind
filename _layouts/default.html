<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- page is an special var that contains the current page properties -->
    <title>{{ page.title }}</title>
    <!-- even though styles is scss it'll get process as css in the final _site dump -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body>
    <!-- content is an special var in jekyll that similart to yield in ruby partials -->
    {% include navigation.html %}
    <h1>{{ content }}</h1> 
  </body>
</html>
