---
title: Staff
---

<h1>Staff</h1>

<ul>
  {% for author in site.authors %}
    <li>
      <h2><a href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ author.position }}</h3>
      <p>{{ author.content | markdownify }}</p>
      <!-- 
        because it's a collection it assumes that each entry
        will have it's own file in the file system
        so author.content is whatever is on that file
       -->
    </li>
  {% endfor %}
</ul>
